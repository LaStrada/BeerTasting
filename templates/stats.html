{% include 'header.html' %}

<div class="container">
	<div class="span9">
		<h3>Top beers</h3>
		<table class="table table-striped" data-provides="rowlink">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Style</th>
					<th>Price</th>
					<th>Alcohol</th>
					<th>IBU</th>
				</tr>
			</thead>
			<tbody>

				{% for beer in beers %}
				<tr>
					<td><a href="#"></a>#{{ beer.id }}</td>
					<td><a href="#"></a>{{ beer.brewery.name }}</td>
					<td><a href="#"></a>{{ beer.style }}</td>
					<td><a href="#"></a>{{ beer.price }}</td>
					<td><a href="#"></a>{{ beer.alcohol }}</td>
					<td><a href="#"></a>{{ beer.ibu }}</td>
				</tr>
				{% endfor %}
				
			</tbody>
		</table>
	</div>

	{% include 'bottom.html' %}
