{% extends "base.html" %}

{% load beertasting_extra %}

{% block content %}
	<div class="row">
		<div class=".col-lg-12">
			<h2>Profile</h2>
			<p>
			{% if untappd %}
			<a href="{% url 'unregister_untappd' %}">Unlink Untappd.</a>
			{% else %}
			<a href="https://untappd.com/oauth/authenticate/?client_id=EC7EAAB706C553B0691C7DC3C3652CBCAAA1F83B&response_type=code&redirect_url=http://127.0.0.1:8000/profile/registerUntappd/">Link to Untappd.</a>
			{% endif %}
			</p>
			
			
			<table class="table" data-provides="rowlink">
				{% if events %}
				{% for event in events %}
				
				<tr>
					<td>
						<a href="{% url 'change_event' forloop.counter %}">
						{{event.id}}
						</a>
					</td>
				</tr>
				{% endfor %}
				{% endif %}
			</table>
		</div>
	</div>
{% endblock %}
